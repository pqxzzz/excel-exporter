<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Processor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Processar Arquivo Excel</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required />
        <button type="submit">Enviar e Processar</button>
      </form>
      <p id="status"></p>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const statusEl = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "⏳ Processando...";

        const data = new FormData(form);
        try {
          const res = await fetch("/api/upload", {
            method: "POST",
            body: data
          });

          if (!res.ok) {
            throw new Error("Erro no processamento");
          }

          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "saida.xlsx";
          a.click();

          statusEl.textContent = "✅ Arquivo processado com sucesso!";
        } catch (err) {
          console.error(err);
          statusEl.textContent = "❌ Erro ao processar o arquivo.";
        }
      });
    </script>
  </body>
</html>
