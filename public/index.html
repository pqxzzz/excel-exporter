<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Processor | Taylor's Edition</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonte Google inspirada em est√©tica TS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <h1>‚ú® Excel Processor (Taylor's Version) ‚ú®</h1>
      <p class="subtitle">Transforme seus arquivos com estilo üíú</p>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required />
        <button type="submit">üé∂ Enviar e Processar üé∂</button>
      </form>
      <p id="status"></p>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const statusEl = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "‚è≥ Processando...";

        const data = new FormData(form);
        try {
          const res = await fetch("/api/upload", {
            method: "POST",
            body: data
          });

          if (!res.ok) {
            throw new Error("Erro no processamento");
          }

          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "saida.xlsx";
          a.click();

          statusEl.textContent = "‚úÖ Arquivo processado com sucesso!";
        } catch (err) {
          console.error(err);
          statusEl.textContent = "‚ùå Erro ao processar o arquivo.";
        }
      });
    </script>
  </body>
</html>
